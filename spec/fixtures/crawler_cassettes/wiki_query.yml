        {{respell|WIK|i|PEE|dee-\\u0259}}) is a [[gratis|free-access]], [[free content]]
        [[Internet encyclopedia]], supported and hosted by the non-profit [[Wikimedia
        Foundation]]. Anyone who can access the site<ref name=\\\"anyone\\\" /> can
        edit almost any of its articles. Wikipedia is the sixth-most popular website<ref
